<div id="m_aside_left" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()"
    class="m-grid__item	m-aside-left  m-aside-left--skin-dark ">
    <div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark "
        m-menu-vertical="1" m-menu-scrollable="0" m-menu-dropdown-timeout="500">
        <perfect-scrollbar style="position: absolute; top: 0; bottom: 0">
            <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow" id="efms-menu">
                <li class="m-menu__item  m-menu__item--submenu" aria-haspopup="true"
                    routerLinkActive="m-menu__item--open m-menu__item--active" *ngFor="let item of Menu;let i = index;"
                    [id]="'parent-'+i">
                    <ng-container *ngIf="item.display">
                        <a href="javascript:;" class="m-menu__link m-menu__toggle" (click)="toggleSubMenu(i)">
                            <i [class]="'m-menu__link-icon '+item.icon"></i>
                            <span class="m-menu__link-text">
                                {{item.name}}
                            </span>
                            <i class="m-menu__ver-arrow la la-angle-right"></i>
                        </a>
                        <div class="m-menu__submenu">
                            <span class="m-menu__arrow"></span>
                            <ul class="m-menu__subnav">
                                <li class="m-menu__item m-menu__item" aria-haspopup="true"
                                    routerLinkActive="m-menu__item--active"
                                    *ngFor="let sub_item of item.subMenus;let k = index;">
                                    <a [routerLink]="item.route+sub_item.route" class="m-menu__link "
                                        *ngIf="sub_item.display">
                                        <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                            <span></span>
                                        </i>
                                        <span class="m-menu__link-text">
                                            {{sub_item.name}}
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </ng-container>
                </li>
            </ul>
        </perfect-scrollbar>
    </div>
</div>
